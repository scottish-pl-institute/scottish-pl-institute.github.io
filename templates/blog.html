<main class="main">

  <!-- Page Title -->
  <div class="page-title">
    <div class="container">
      <h1>News</h1>
    </div>
  </div><!-- End Page Title -->

  <div class="container">
    <div class="row">
      <!-- Blog Posts Section -->
      <section id="blog-posts" class="blog-posts section">
        <div class="container">
          $for(posts)$
            <div class="row">
              <div class="col-lg-12">
                <article>
                  $if(img)$
                  <div class="post-img">
                    <img src="$img$" alt="" class="img-fluid">
                  </div>
                  $endif$

                  <h2 class="title">
                    <a href="$url$">$title$</a>
                  </h2>

                  <div class="meta-top">
                    <ul>
                      <li class="d-flex align-items-center"><i class="bi bi-clock"></i><time datetime="$published$">$date$</time></a></li>
                    </ul>
                  </div>

                  <div class="content">
                    $content-short$

                    <div class="read-more">
                      <a href="$url$">Read More</a>
                    </div>
                  </div>
                </article>
              </div><!-- End post list item -->
            </div>
            $endfor$
          </div>
      </section><!-- /Blog Posts Section -->
    </div>
  </div>
</main>
